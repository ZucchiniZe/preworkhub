{% extends 'base.html' %}

{% block title %}Prework Videos for {{ subject }}{% endblock %}

{% block content %}
    <h1>{{ subject }}</h1>
    <ul>
        {% for video in videos %}
            <li><a href="{% url 'prework:show_video' video.subject.name video.slug %}">{{ video.title }}</a>
                Class {{ video.class_date.day }} video {{ video.video_num }}</li>
        {% endfor %}
    </ul>
{% endblock %}
